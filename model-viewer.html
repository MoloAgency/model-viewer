<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- Model Viewer Element -->
    <model-viewer id="myModel" style="width: 100%; height: 500px;" 
        src="https://moloagency.github.io/3dmodels-glassopenings/Style%201%20Test.glb" 
        auto-rotate camera-controls></model-viewer>

    <!-- Script to Listen for Messages and Update the Model -->
    <script>
        window.addEventListener('message', function(event) {
            const config = event.data;
            const modelViewer = document.getElementById('myModel');

            // Apply configuration options
            if (config.frameColor) {
                modelViewer.variantName = config.frameColor;
            }
            if (config.handleColor) {
                modelViewer.variantName = config.handleColor;
            }
            if (config.glassVariation) {
                modelViewer.variantName = config.glassVariation;
            }
            if (config.trickelVent) {
                modelViewer.variantName = config.trickelVent;
            }
            if (config.panelOpening) {
                modelViewer.animationName = config.panelOpening;
            }
            console.log("Applied configuration: ", config);
        });
    </script>
</body>
</html>
