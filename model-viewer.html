<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- Model Viewer Element -->
    <model-viewer id="myModel" style="width: 100%; height: 500px;" 
        src="https://moloagency.github.io/3dmodels-glassopenings/Style%201%20Test.glb" 
        auto-rotate camera-controls>
    </model-viewer>

    <!-- Script to Listen for Messages and Update the Model -->
    <script>
        window.addEventListener('message', function(event) {
            const config = event.data;
            const modelViewer = document.getElementById('myModel');

            console.log("Received message:", config);

            // Update material variants based on received configuration
            Object.keys(config).forEach(function(key) {
                const value = config[key];
                modelViewer.model.materials.forEach(material => {
                    if (material.name === key) {
                        material.variantName = value;
                        console.log(`Set ${key} to variant ${value}`);
                    }
                });
            });

            // Handle animations
            if (config.Open_Left) {
                modelViewer.animationName = config.Open_Left;
                console.log("Animation set to:", config.Open_Left);
            }

            if (config.Open_Top) {
                modelViewer.animationName = config.Open_Top;
                console.log("Animation set to:", config.Open_Top);
            }

            // Handle trickle vent
            if (config.Vent) {
                modelViewer.variantName = config.Vent;
                console.log("Vent set to:", config.Vent);
            }
        });
    </script>
</body>
</html>
