<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <model-viewer id="myModel" src="https://moloagency.github.io/3dmodels-glassopenings/Style%201%20Test.glb" auto-rotate camera-controls></model-viewer>

    <script>
        // Function to update material variants
        function updateMaterialVariants(config) {
            const modelViewer = document.getElementById('myModel');
            if (!modelViewer) return;
            
            // Apply variants to the model-viewer
            Object.keys(config).forEach(key => {
                const materialName = config[key];
                modelViewer.setAttribute(`material-${key}`, materialName); // Replace with correct attribute handling
            });
        }

        // Event listener for updates
        window.addEventListener('update-variant', (event) => {
            const config = event.detail;
            console.log('Applying configuration:', config);
            updateMaterialVariants(config);
        });
    </script>

</body>
</html>
