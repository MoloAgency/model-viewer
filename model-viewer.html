<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- Model Viewer Element -->
    <model-viewer id="myModel" style="width: 100%; height: 500px;" 
        src="https://moloagency.github.io/3dmodels-glassopenings/Style%201%20Test.glb" 
        auto-rotate camera-controls>
    </model-viewer>

    <!-- Script to Listen for Messages and Update the Model -->
    <script>
        window.addEventListener('message', function(event) {
            const config = event.data;
            const modelViewer = document.getElementById('myModel');
            const materials = modelViewer.shadowRoot.querySelectorAll('model-viewer-material');

            console.log("Received message:", config);

            Object.keys(config).forEach(key => {
                const materialName = config[key];
                console.log(`Applying material: ${materialName} to ${key}`);

                materials.forEach(material => {
                    if (material.name.includes(key)) {
                        material.setAttribute('src', materialName);
                        console.log(`Updated ${key} with ${materialName}`);
                    }
                });
            });
        });
    </script>
</body>
</html>
