<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- Model Viewer Element -->
    <model-viewer id="myModel" style="width: 100%; height: 500px;" 
        src="https://moloagency.github.io/3dmodels-glassopenings/Style%201%20Test.glb" 
        auto-rotate camera-controls>
    </model-viewer>

    <!-- Script to Listen for Messages and Update the Model -->
    <script>
        window.addEventListener('message', function(event) {
            const config = event.data;
            const modelViewer = document.getElementById('myModel');

            console.log("Received message:", config);

            // Apply configuration options
            if (config.OuterFrame || config.WindowFrame || config.Sill) {
                // Handle frame color
                const colors = [config.OuterFrame, config.WindowFrame, config.Sill];
                colors.forEach(color => {
                    if (color) {
                        modelViewer.materialVariant = color;
                        console.log("Frame color set to:", color);
                    }
                });
            }

            if (config.Handle) {
                // Handle handle color
                modelViewer.materialVariant = config.Handle;
                console.log("Handle color set to:", config.Handle);
            }

            if (config.Box018) {
                // Handle glass color
                modelViewer.materialVariant = config.Box018;
                console.log("Glass color set to:", config.Box018);
            }

            if (config.Vent) {
                // Handle trickel vent
                console.log("Vent:", config.Vent);
                // Assuming Vent control
                // Implement specific logic if needed
            }

            if (config.animation) {
                // Handle animations
                modelViewer.animationName = config.animation;
                console.log("Animation set to:", config.animation);
            }
        });
    </script>
</body>
</html>
