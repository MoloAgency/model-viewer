<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- Model Viewer Element -->
    <model-viewer id="myModel" style="width: 100%; height: 500px;" 
        src="https://moloagency.github.io/3dmodels-glassopenings/Style%201%20Test.glb" 
        auto-rotate camera-controls>
    </model-viewer>

    <!-- Script to Listen for Messages and Update the Model -->
    <script>
        window.addEventListener('message', function(event) {
            const config = event.data;
            const modelViewer = document.getElementById('myModel');

            console.log("Received message:", config);

            // Apply configuration options
            if (config.OuterFrame) {
                // Assuming OuterFrame affects the frame color
                modelViewer.materialVariant = config.OuterFrame;
                console.log("Frame color set to:", config.OuterFrame);
            }

            if (config.WindowFrame) {
                modelViewer.materialVariant = config.WindowFrame;
                console.log("Window frame color set to:", config.WindowFrame);
            }

            if (config.Sill) {
                modelViewer.materialVariant = config.Sill;
                console.log("Sill color set to:", config.Sill);
            }

            if (config.Handle) {
                modelViewer.materialVariant = config.Handle;
                console.log("Handle color set to:", config.Handle);
            }

            if (config.Box018) {
                modelViewer.materialVariant = config.Box018;
                console.log("Glass color set to:", config.Box018);
            }

            if (config.Vent) {
                // Assuming Vent is a boolean, handle it accordingly
                console.log("Vent:", config.Vent);
            }

            if (config.animation) {
                modelViewer.animationName = config.animation;
                console.log("Animation set to:", config.animation);
            }
        });
    </script>
</body>
</html>
