<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <!-- Model Viewer Element -->
    <model-viewer id="myModel" style="width: 100%; height: 500px;" 
        src="https://moloagency.github.io/3dmodels-glassopenings/Style%201%20Test.glb" 
        auto-rotate camera-controls>
    </model-viewer>

    <!-- Script to Listen for Messages and Update the Model -->
    <script>
        window.addEventListener('message', function(event) {
            const config = event.data;
            const modelViewer = document.getElementById('myModel');

            console.log("Received message:", config);

            // Apply frame color
            if (config.frameColor) {
                modelViewer.materialVariant = config.frameColor;
                console.log("Frame material set to:", config.frameColor);
            }

            // Apply sill color
            if (config.sillColor) {
                modelViewer.materialVariant = config.sillColor;
                console.log("Sill material set to:", config.sillColor);
            }

            // Apply handle color
            if (config.handleColor) {
                modelViewer.materialVariant = config.handleColor;
                console.log("Handle material set to:", config.handleColor);
            }

            // Apply glass type
            if (config.glassType) {
                modelViewer.materialVariant = config.glassType;
                console.log("Glass material set to:", config.glassType);
            }
        });
    </script>
</body>
</html>
